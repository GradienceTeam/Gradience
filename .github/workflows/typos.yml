name: Typos

on:
  pull_request:
  schedule:
    - cron:  '0 0,12 * * *'
  workflow_dispatch:

jobs:
  typos:
    name: Typos
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check for typos
      uses: crate-ci/typos@v1.22.7
      with:
        config: typos.toml
